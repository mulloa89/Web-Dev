<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms Exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Register</h1>

    <form action="/register-here-url"method="post">
        <label for="first name">First Name:</label>
        <input id="first name" type="text" required>
        <label for="last name">Last Name:</label>
        <input id="last name" type="text" required>
    </form>

    <form action="/register-here-url" method="post">
        <label for="male">Male</label>
        <input name="gender choice" id="male" type="radio" value="MALE">
        <label for="female">Female</label>
        <input name="gender choice" id="female" type="radio" value="FEMALE">
        <label for="other">Other</label>
        <input name="gender choice" id="other" type="radio" value="OTHER">
    </form>

    <form action="/register-here-url" method="port">
        <label for="email">Email:</label>
        <input id="email" type="email" required>
        <label for="password">Passsword:</label>
        <input id="password" type="password" required>
    </form>
    <button>Submit</button>
    
    
    </body>
</html>
